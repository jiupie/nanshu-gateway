name: nanshu-gateway build images

on:
  workflow_dispatch:
    inputs:
      nanshu-gateway-comet:
        description: "nanshu-gateway-comet"
        required: true
        default: "false"
      nanshu-gateway-job:
        description: "nanshu-gateway-job"
        required: true
        default: "false"
      nanshu-gateway-logic:
        description: "nanshu-gateway-logic"
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml  -Dmaven.test.skip=true

      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build nanshu-gateway-comet docker images
        if: ${{ github.event.inputs.nanshu-gateway-comet =='true'}}
        run: |
          docker build -t registry.cn-hangzhou.aliyuncs.com/nangubeishang/nanshu-gateway-comet:$IMAGE_TAG -f nanshu-gateway-comet/docker/Dockerfile .
          docker push registry.cn-hangzhou.aliyuncs.com/nangubeishang/nanshu-gateway-comet:$IMAGE_TAG

      - name: Build nanshu-gateway-job docker images
        if: ${{ github.event.inputs.nanshu-gateway-job =='true'}}
        run: |
          docker build -t registry.cn-hangzhou.aliyuncs.com/nangubeishang/nanshu-gateway-job:$IMAGE_TAG -f nanshu-gateway-comet/docker/Dockerfile  .
          docker push registry.cn-hangzhou.aliyuncs.com/nangubeishang/nanshu-gateway-job:$IMAGE_TAG

      - name: Build nanshu-gateway-logic docker images
        if: ${{ github.event.inputs.nanshu-gateway-logic =='true'}}
        run: |
          docker build -t registry.cn-hangzhou.aliyuncs.com/nangubeishang/nanshu-gateway-logic:$IMAGE_TAG -f nanshu-gateway-comet/docker/Dockerfile .
          docker push registry.cn-hangzhou.aliyuncs.com/nangubeishang/nanshu-gateway-logic:$IMAGE_TAG