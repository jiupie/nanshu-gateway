name: nanshu-gateway build images

on:
  workflow_dispatch:
    inputs:
      nanshu-gateway-comet:
        description: "nanshu-gateway-comet"
        required: true
        default: "false"
      nanshu-gateway-job:
        description: "nanshu-gateway-job"
        required: true
        default: "false"
      nanshu-gateway-logic:
        description: "nanshu-gateway-logic"
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # 生成时间戳
      - name: Generate Timestamp
        run: echo "TIMESTAMP=$(date '+%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # 设置环境变量
      - name: Set Image Version
        run: echo "IMAGE_VERSION=v1.0.${{ env.TIMESTAMP }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{env.DOCKER_REGISTRY_URL}}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build with Maven
        run: mvn -B package --file pom.xml  -Dmaven.test.skip=true

      - name: Build nanshu-gateway-comet docker images
        if: ${{ github.event.inputs.nanshu-gateway-comet =='true'}}
        run: |
          cd nanshu-gateway-comet
          docker build -t ${{env.DOCKER_REGISTRY_URL}}/nangubeishang/nanshu-gateway-comet:${{env.IMAGE_VERSION}} -f docker/Dockerfile .
          docker push ${{env.DOCKER_REGISTRY_URL}}/nangubeishang/nanshu-gateway-comet:${{env.IMAGE_VERSION}}

      - name: Build nanshu-gateway-job docker images
        if: ${{ github.event.inputs.nanshu-gateway-job =='true'}}
        run: |
          cd nanshu-gateway-job
          docker build -t ${{env.DOCKER_REGISTRY_URL}}/nangubeishang/nanshu-gateway-job:${{env.IMAGE_VERSION}} -f docker/Dockerfile  .
          docker push ${{env.DOCKER_REGISTRY_URL}}/nangubeishang/nanshu-gateway-job:${{env.IMAGE_VERSION}}

      - name: Build nanshu-gateway-logic docker images
        if: ${{ github.event.inputs.nanshu-gateway-logic =='true'}}
        run: |
          cd nanshu-gateway-logic
          docker build -t ${{env.DOCKER_REGISTRY_URL}}/nangubeishang/nanshu-gateway-logic:${{env.IMAGE_VERSION}} -f docker/Dockerfile .
          docker push ${{env.DOCKER_REGISTRY_URL}}/nangubeishang/nanshu-gateway-logic:${{env.IMAGE_VERSION}}