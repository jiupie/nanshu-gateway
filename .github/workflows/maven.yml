name: nanshu-gateway build images

on:
  workflow_dispatch:
    inputs:
      nanshu-gateway-comet:
        description: "nanshu-gateway-comet"
        required: true
        default: "false"
      nanshu-gateway-job:
        description: "nanshu-gateway-job"
        required: true
        default: "false"
      nanshu-gateway-logic:
        description: "nanshu-gateway-logic"
        required: true
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # 生成时间戳
      - name: Generate Timestamp
        run: echo "TIMESTAMP=$(date '+%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # 设置环境变量
      - name: Set Image Version
        run: echo "IMAGE_VERSION=v1.0.${{ env.TIMESTAMP }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to registry
        with:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          HELLO: ${{secrets.HELLO}}
        run: |
          echo "--username=$HELLO"
          docker login --username=$DOCKER_USERNAME --password $DOCKER_PASSWORD ccr.ccs.tencentyun.com

      - name: Build with Maven
        run: mvn -B package --file pom.xml  -Dmaven.test.skip=true

      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build nanshu-gateway-comet docker images
        if: ${{ github.event.inputs.nanshu-gateway-comet =='true'}}
        run: |
          cd nanshu-gateway-comet
          docker build -t ccr.ccs.tencentyun.com/nangubeishang/nanshu-gateway-comet:${{env.IMAGE_VERSION}} -f docker/Dockerfile .
          docker push ccr.ccs.tencentyun.com/nangubeishang/nanshu-gateway-comet:${{env.IMAGE_VERSION}}

      - name: Build nanshu-gateway-job docker images
        if: ${{ github.event.inputs.nanshu-gateway-job =='true'}}
        run: |
          cd nanshu-gateway-job
          docker build -t ccr.ccs.tencentyun.com/nangubeishang/nanshu-gateway-job:${{env.IMAGE_VERSION}} -f docker/Dockerfile  .
          docker push ccr.ccs.tencentyun.com/nangubeishang/nanshu-gateway-job:${{env.IMAGE_VERSION}}

      - name: Build nanshu-gateway-logic docker images
        if: ${{ github.event.inputs.nanshu-gateway-logic =='true'}}
        run: |
          docker build -t ccr.ccs.tencentyun.com/nangubeishang/nanshu-gateway-logic:${{env.IMAGE_VERSION}} -f nanshu-gateway-comet/docker/Dockerfile .
          docker push ccr.ccs.tencentyun.com/nangubeishang/nanshu-gateway-logic:${{env.IMAGE_VERSION}}